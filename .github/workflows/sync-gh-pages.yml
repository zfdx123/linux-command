name: Sync gh-pages

on:
  schedule:
    - cron: '0 0 * * *'  # 每天凌晨 0 点自动运行
  workflow_dispatch: # 允许手动触发

jobs:
  sync-gh-pages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 确保能够拉取完整的历史记录

      - name: Set up Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Add remote repository
        run: |
          git remote add upstream https://github.com/jaywcjlove/linux-command.git
          git fetch upstream

      - name: Pull gh-pages branch from upstream
        run: |
          git checkout gh-pages || git checkout -b gh-pages
          git pull upstream gh-pages
      
      - name: Increase Git buffer size
        run: |
          git config http.postBuffer 524288000  # 将 buffer 增加到 500MB

      - name: Add or update .env file
        run: |
          echo -e 'REF_URL=https://blog.cybersafezone.top/\nREF_LABEL=网站首页' > .env

      - name: Commit changes
        run: |
          git add .env
          git commit -m "Update .env file" || echo "No changes to commit"

      - name: Push changes to current repository
        run: |
          git push origin gh-pages
