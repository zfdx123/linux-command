name: 每8个小时更新一次reference
on:
  schedule:
    - cron: '21 */8 * * *' # 定时任务
  workflow_dispatch:       # 手动运行

env: # 设置环境变量
  TZ: Asia/Shanghai # 时区（设置时区可使页面中的`最近更新时间`使用时区时间）

jobs:
  build: # 自定义名称
    runs-on: ubuntu-latest
    steps:
      - name: 🚜 拉取最新代码
        uses: actions/checkout@v3
        with:
          ref: 'main'
          repository: 'jaywcjlove/reference'

      - name: ♻️ 编译静态文件
        run: |
          echo -e 'REF_URL=https://blog.cybersafezone.top/\nREF_LABEL=网站首页' > .env
          npm install
          npm run build

      - name: 🚀 部署到 GitHub Pages
        uses: actions/upload-pages-artifact@v1 # 上传文件到artifact
        with:
          path: './dist' # 项目打包后的静态文件路径

      - name: 📄 发布到 GitHub Pages
        uses: actions/deploy-pages@v2 # 部署到GitHub Pages
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
